

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    summary:
        aliases: ["summary_optional"]
        class: SummaryMixin
        mixins: ['id_resource']
        meta:
            summary:
                data: summary
                relations: true

    summaries:
        class: SummaryMultipleMixin
        mixins: ['id_resource']
        meta:
            summaries:
                data: summary
                relations: true

#
# Define data related base command
#
command_base:
    summary:
        mixins: ["summary"]
        server_enabled: True
        groups_allowed: ['data-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    summary:
        resource: summary
        base: summary
        base_name: summary
        priority: 65